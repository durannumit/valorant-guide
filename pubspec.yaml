name: valorant_guide
description: A flutter valorant guide project created using MobX and Provider.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.6
  http: ^0.13.3
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  provider: ^5.0.0
  validators: ^3.0.0
  dio: ^4.0.0
  another_flushbar: ^1.10.23
  material_dialog: ^1.0.0-nullsafety.1
  intl: ^0.17.0
  xxtea: ^2.1.0
  sembast: ^3.1.0+2
  path_provider: ^2.0.2
  get_it: ^7.1.3
  flutter_svg: ^1.0.0
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_launcher_icons: ^0.9.0
  mobx_codegen: ^2.0.1+3
  build_runner: ^1.12.2
  analyzer: ^1.4.0

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true


flutter:

  uses-material-design: true

  assets:
  - assets/icons/
  - assets/lang/

  fonts:
  - family: ProductSans
    fonts:
    - asset: assets/fonts/Product-Sans-Regular.ttf
    - asset: assets/fonts/Product-Sans-Italic.ttf
      style: italic
    - asset: assets/fonts/Product-Sans-Bold.ttf
      weight: 700
  - family: Rubik
    fonts:
    - asset: assets/fonts/Rubik-Regular.ttf
    - asset: assets/fonts/Rubik-Italic.ttf
      style: italic
    - asset: assets/fonts/Rubik-Bold.ttf
      weight: 700
    - asset: assets/fonts/Rubik-Medium.ttf